plugins {
    id 'java'
}

group 'com.spring.demo'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.7.RELEASE'

    compile group: 'com.baomidou', name: 'mybatis-plus-boot-starter', version: '3.1.2'

    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.17'

    compile group: 'org.jeasy', name: 'easy-random-core', version: '4.0.0'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.8'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.8'

    compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2'
    compile group: 'com.github.xiaoymin', name: 'swagger-bootstrap-ui', version: '1.9.5'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
